  
  <!-- Footer-->
  <footer class="footer">
    <div class="container">
        <div class="footer__block">
          <div class="footer__logo-wrap">
            <a href="#">
              <img src="assets/images/icons/logo-footer.svg" alt="logo">
            </a>
          </div>
          <div class="footer__number-wrap">
            <h5 class="footer__h5 h5">Номер для заказа</h5>
            <div class="footer__icon-wrap">
              <img src="assets/images/icons/Call.svg" alt="icon">
              <span class="footer__number">+7(930)833-38-11</span>
            </div>
          </div>
          <div class="footer__social-block">
            <h5 class="footer__h5 h5">Мы в соцсетях</h5>
            <div class="footer__social-wrap">
              <a href="https://vk.com/">
                <img src="assets/images/icons/vk.svg" alt="icon">
              </a>
              <a href="https://web.telegram.org/">
                <img src="assets/images/icons/telegram.svg" alt="icon">
              </a>
            </div>
          </div>
        </div>
    </div>
  </footer>

  <!-- Request popup -->
  <div class="mfp mfp--request-popup zoom-anim-dialog mfp-hide" id="request">
    <div class="mfp__title">Оставьте заявку</div>
    <div class="mfp__desc">менеджер свяжется с Вами в течение 3 часов</div>

    <form class="mfp__form">
      <div class="input-wrap">
        <input type="text" name="name" data-name="Имя" placeholder="Имя" />
      </div>
      <div class="input-wrap">
        <input type="tel" name="phone" data-name="Телефон" placeholder="Телефон" required="required" />
      </div>
      <div class="input-wrap">
        <input type="email" name="email" data-name="Почта" placeholder="Почта" />
      </div>
      <button class="btn">Send</button>

      <div class="form-result">
        <div class="mess">
          <div class="mess__title">Success!</div>
          <div class="mess__desc">We will contact with you soon</div>
        </div>
      </div>
    </form>
  </div>

  <!-- Success popup-->
  <div class="mfp mfp--succes-popup zoom-anim-dialog mfp-hide" id="success">
    <div class="form-result form-result--success">
      <div class="mess">
        <div class="mess__title">Success!</div>
        <div class="mess__desc">We will contact with you soon</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
